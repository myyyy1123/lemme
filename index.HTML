<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Style Login</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: lime;
        }
        #login-box, #welcome-screen {
            text-align: center;
        }
        #welcome-screen {
            display: none;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
        }
        input {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 5px;
            margin-bottom: 10px;
            width: 300px; /* Set a fixed width */
            max-width: 100%; /* Ensure it doesn't stretch beyond the parent */
            box-sizing: border-box; /* Ensures padding doesn't increase the width */
        }
        button {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 5px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
            color: black;
        }
        #loading {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;
            color: lime;
            border: 1px solid lime;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
            width: 300px;
            text-align: center;
            z-index: 1000;
        }
        #popup .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: lime;
            font-size: 18px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        a {
            color: lime;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
        }
        #error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div id="login-box">
    <h2>LOGIN</h2>
    <label for="user">Username:</label>
    <input type="text" id="user" name="Username"><br>
    <label for="Password">Password:</label>
    <input type="Password" id="Password" name="Password"><br>
    <button onclick="startLoading()">Login</button><br><br>
    <a onclick="showPopup()">request a login</a>
    <div id="error-message">Incorrect username or password. Please try again.</div>

    <!-- Loading spinner below the login button -->
    <div id="loading">/</div>
</div>

<div id="overlay"></div>

<div id="popup">
    <span class="close" onclick="hidePopup()">Ã—</span>
    <p>request a login to myyyy1123@gmail.com</p>
</div>

<!-- Welcome screen with the text and local background image -->
<div id="welcome-screen" style="background-image: url('background.jpg');">
    <p>Welcome back, Greg</p>
</div>

<script>
    window.onload = function() {
        // Initially hide welcome screen and show login box
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("login-box").style.display = "block";
        document.getElementById("error-message").style.display = "none"; // Hide error message initially
        document.getElementById("loading").style.display = "none"; // Hide loading initially
    }

    function showPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function hidePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    function startLoading() {
        let loadingElement = document.getElementById("loading");
        let userInput = document.getElementById("user").value;
        let passwordInput = document.getElementById("Password").value; // Corrected to match ID case
        let validUser = "Greg";
        let validPassword = "password123";

        // Show loading spinner
        loadingElement.style.display = "block";
        let symbols = ["/", "|", "\\", "-"];
        let index = 0;

        let interval = setInterval(function() {
            loadingElement.textContent = symbols[index];
            index = (index + 1) % symbols.length;
        }, 100);

        setTimeout(function() {
            clearInterval(interval);
            loadingElement.style.display = "none";
            
            if (userInput === validUser && passwordInput === validPassword) {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("welcome-screen").style.display = "flex";
            } else {
                // Show error message if credentials are incorrect
                document.getElementById("error-message").style.display = "block";
            }
        }, 3000);
    }
</script>

</body>
</html>
