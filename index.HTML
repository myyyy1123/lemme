<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: lime;
        }
        #login-box, #welcome-screen {
            text-align: center;
        }
        #welcome-screen {
            display: none; /* Initially hidden */
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
            height: 100vh; /* Make sure the screen takes full height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 5px;
            margin-bottom: 10px;
            width: 80%;
        }
        button {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 5px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
            color: black;
        }
        #loading {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;
            color: lime;
            border: 1px solid lime;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
            width: 300px;
            text-align: center;
            z-index: 1000;
        }
        #popup .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: lime;
            font-size: 18px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        a {
            color: lime;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div id="login-box">
    <h2>LOGIN</h2>
    <label for="user">user:</label>
    <input type="text" id="user" name="user"><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password"><br>
    <button onclick="startLoading()">Login</button><br><br>
    <a onclick="showPopup()">request a login</a>
</div>

<div id="overlay"></div>

<div id="popup">
    <span class="close" onclick="hidePopup()">Ã—</span>
    <p>request a login to myyyy1123@gmail.com</p>
</div>

<div id="loading">/</div>

<div id="welcome-screen">
    <p>Welcome back, Greg</p>
</div>

<script>
    // Ensure the welcome screen is hidden when the page loads
    window.onload = function() {
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("login-box").style.display = "block";
    }

    function showPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function hidePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    function startLoading() {
        let loadingElement = document.getElementById("loading");
        let userInput = document.getElementById("user").value;
        let passwordInput = document.getElementById("password").value;
        let validUser = "Greg"; // Correct username
        let validPassword = "password123"; // Correct password
        
        // Validate credentials
        if (userInput === validUser && passwordInput === validPassword) {
            loadingElement.style.display = "block";
            let symbols = ["/", "|", "\\", "-"];
            let index = 0;

            let interval = setInterval(function() {
                loadingElement.textContent = symbols[index];
                index = (index + 1) % symbols.length;
            }, 100);

            setTimeout(function() {
                clearInterval(interval);
                loadingElement.style.display = "none";
                document.getElementById("login-box").style.display = "none"; // Hide login box
                document.getElementById("welcome-screen").style.display = "flex"; // Show welcome screen
            }, 3000);
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    }
</script>

</body>
</html>
